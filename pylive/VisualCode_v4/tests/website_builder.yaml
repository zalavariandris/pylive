nodes:
- id: "read_abstract"
  kind: UniqueFunction
  source: |
    def read_text(path:str)->str:
      from pathlib import Path
      return Path(path).read_text()
  fields:
    path: "./tests/website_builder.yaml"

- id: "parse_abstract" 
  kind: UniqueFunction
  source: |
    def markdown_to_html(md:str)->str:
      return "HTML" + md

edges:
  - source: "read_abstract"
    target: "parse_abstract"
    inlet: md

